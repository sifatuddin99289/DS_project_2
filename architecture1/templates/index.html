<!DOCTYPE html>
<html>
<head>
    <title>IoT Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: #f0f0f0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #333; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
        .card { background: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .stat { font-size: 40px; font-weight: bold; color: #0066cc; }
        .label { color: #666; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f5f5f5; font-weight: bold; }
        .alert { background: #f8d7da; padding: 10px; margin: 5px 0; border-left: 3px solid #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š IoT Sensor Dashboard</h1>
        
        <div class="grid">
            <div class="card">
                <div class="label">Avg Temperature</div>
                <div class="stat" id="temp">--</div>
                <div class="label">Â°C</div>
            </div>
            <div class="card">
                <div class="label">Avg Humidity</div>
                <div class="stat" id="humid">--</div>
                <div class="label">%</div>
            </div>
            <div class="card">
                <div class="label">Active Alerts</div>
                <div class="stat" id="alert-count">0</div>
            </div>
        </div>
        
        <div class="card">
            <h2>ðŸ”” Recent Alerts</h2>
            <div id="alerts"></div>
        </div>
        
        <div class="card">
            <h2>ðŸ“ˆ Latest Readings</h2>
            <table>
                <tr>
                    <th>Sensor ID</th>
                    <th>Type</th>
                    <th>Value</th>
                    <th>Time</th>
                </tr>
                <tbody id="readings"></tbody>
            </table>
        </div>
    </div>
    
    <script>
        function update() {
            fetch('/api/data').then(r => r.json()).then(data => {
                document.getElementById('temp').textContent = data.temp_avg;
                document.getElementById('humid').textContent = data.humid_avg;
                document.getElementById('alert-count').textContent = data.alert_count;
                
                let alerts_html = '';
                for (let a of data.alerts) {
                    alerts_html += `<div class="alert">${a.message}</div>`;
                }
                document.getElementById('alerts').innerHTML = alerts_html || 'No alerts';
                
                let readings_html = '';
                for (let r of data.readings) {
                    const time = new Date(r.timestamp).toLocaleTimeString();
                    readings_html += `<tr><td>${r.sensor_id}</td><td>${r.sensor_type}</td><td>${r.value}</td><td>${time}</td></tr>`;
                }
                document.getElementById('readings').innerHTML = readings_html;
            }).catch(e => console.error(e));
        }
        
        update();
        setInterval(update, 2000);
    </script>
</body>
</html>
